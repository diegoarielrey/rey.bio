<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rey Bio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
      cursor: pointer;
    }
    img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 1s ease-in-out;
      opacity: 0;
    }
    img.active {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>
  <img src="78AE4D22-0F5A-4148-9C84-B931D5361EAE.png" class="active" />
  <img src="3B27D26D-E570-44CC-87EE-94940E732EB9.png" />
  <img src="A19F2549-19DC-4373-8B40-4AA0F18E2B4C.png" />

  <script>
    const images = document.querySelectorAll("img");
    let index = 0;

    document.body.addEventListener("click", () => {
      images[index].classList.remove("active");
      index = (index + 1) % images.length;
      images[index].classList.add("active");
    });
  </script>
</body>
</html>
